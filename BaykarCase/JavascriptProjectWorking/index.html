<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/fontawesome.min.css"
        integrity="sha512-SgaqKKxJDQ/tAUAAXzvxZz33rmn7leYDYfBP+YoMRSENhf3zJyx3SBASt/OfeQwBHA1nxMis7mM3EV/oYT6Fdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.css"
        integrity="sha512-Z0kTB03S7BU+JFU0nw9mjSBcRnZm2Bvm0tzOX9/OuOuz01XQfOpa0w/N9u6Jf2f1OAdegdIPWZ9nIZZ+keEvBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/5e36563075.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1>Baykar Quiz App</h1>
    <h2 id="error"></h2>
    <div class="container">
        <div id="quizSection">
            <div class="time-container">
                <i class="fa-regular fa-clock fa-lg"></i>
                <p id="timer"></p>
            </div>
            <div class="question">
                <p id="questionNumber"></p>
                <p id="questionText"></p>
            </div>
            <div class="all-selection">
                <button id="selectionA"></button>
                <button id="selectionB"></button>
                <button id="selectionC"></button>
                <button id="selectionD"></button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
